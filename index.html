<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>front-end projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>elsordy</title>



</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>سوبر ماركت وسط البلد</h2>
            <p>للجمله والقطاعي</p>
        </div>



        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="descount" placeholder="descount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">create</button>

        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button id="searchtitle">Search By Title</button>
                    <button id="searchcategory">Search By Category</button>
                </div>

                <div id="delateAll"></div>
                <table>
            </div>
            <tbody id="tbody">
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>descount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </table>
            </tbody>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
